<body>
<div class="register">
    <p class="registertitle">Sign up to Fisher</p>
    <form class="register" method="post" action="../php/register_check.php">
        <p class="registerform">Username</p>
        <input type="text" name="username" id="register_username" value="" onchange="register_username_check()" required><span id = "register_username_check">Username Required</span>
        <p class="registerform">Email</p>
        <input type="text" name="email" id="register_email" value="" onchange="register_email_check()" required><span id = "register_email_check">E-mail is Required</span>
        <p class="registerform">Password</p>
        <input type="password" name="password" id="register_password" value="" onchange="register_password_check()" required><span id = "register_password_check">Password Required</span>
        <p class="registerform">Confirm Your Password</p>
        <input type="password" name="password_confirm" id="register_password_confirm" value="" onchange="register_password_confirm_check()" required><span id = "register_password_confirm_check">Password Required</span><br>
        <input class="button" type="submit" onclick="register_check()"/>
    </form>
</div>
