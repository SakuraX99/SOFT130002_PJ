<div class="register">
    <p class="registertitle">Sign up to Fisher</p>
    <form class="register">
        <p class="registerform">Username</p>
        <input type="text" name="Username" value="" required>
        <p class="registerform">Email</p>
        <input type="text" name="Email" value="" required>
        <p class="registerform">Password</p>
        <input type="password" name="Password" value="" required>
        <p class="registerform">Confirm Your Password</p>
        <input type="password" name="Repassword" value="" required><br>
        <input class="button" type="submit" onclick="window.location.href='../index.html'"/>
    </form>
</div>
